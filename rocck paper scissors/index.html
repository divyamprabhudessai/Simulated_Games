<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="scoreboard">
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
        <div class="choices">
            <button class="choice" data-choice="rock"><img src="./assets/rock-logo.png" alt=""></button>
            <button class="choice" data-choice="paper"><img src="./assets/paper-logo.png" alt=""></button>
            <button class="choice" data-choice="scissors"><img src="./assets/scissors-logo.png" alt=""></button>
        </div>
        <div id="result">
            <p>Make your move!</p>
        </div>
        <button id="reset-btn">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
